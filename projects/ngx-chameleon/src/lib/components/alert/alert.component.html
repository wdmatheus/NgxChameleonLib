<div [id]="modalId" class="ui tiny modal">
  <div *ngIf="options?.headerTitle" class="header">
    {{options?.headerTitle}}
  </div>
  <div class="content">
    <div *ngIf="!options?.isHtml;else htmlMsg;">
      {{options?.msg}}
    </div>
    <ng-template #htmlMsg>
      <div [innerHTML]="options?.msg"></div>
    </ng-template>
  </div>
  <div class="actions">
    <button [attr.class]="cancelBtnClass" *ngIf="options?.cancelFn" (click)="cancel()">
      {{options?.cancelText}}
    </button>
    <button [attr.class]="confirmBtnClass" (click)="confirm()">
      {{options?.confirmText}}
    </button>
  </div>
</div>
