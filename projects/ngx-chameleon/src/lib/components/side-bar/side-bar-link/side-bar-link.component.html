

<li class="ch-menu-item ch-dropdown" *ngIf="hasChildren; else noChildrenTemp;">
  <a class="ch-dropdown-button" [href]="">
    <i [attr.class]="icon"></i>
    <span class="ch-menu-item-label">Lorem Ipsum</span>
    <div class="fal fa-chevron-right fa-icon dropdown"></div>
  </a>
  <div class="ch-dropdown-content">
    <ul class="ch-dropdown-menu">
      <ng-content>
      </ng-content>
    </ul>
  </div>
</li>

<ng-template #noChildrenTemp>
  <li class="ch-menu-item" routerLinkActive="active" [routerLinkActiveOptions]="{exact: exactLink}">
    <a [routerLink]="route">
      <i [attr.class]="icon"></i>
      <span class="ch-menu-item-label">{{description}}</span>
    </a>
  </li>
</ng-template>
