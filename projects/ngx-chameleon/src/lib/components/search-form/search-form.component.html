<div class="tiny ui icon buttons" *ngIf="withTooltip; else withoutTooltipTem">
  <button class="ui blue button" [ngClass]="{'basic': hidden}" (click)="hidden = !hidden" ch-tooltip
    [content]="hidden ? hiddenSearchBtnTooltip : visibleSearchBtnTooltip" [is-inverted]="tootipIsInverted"
    [position]="tootipIsInvertedPosition" [is-html]="true">
    <i class="fas fa-filter"></i>
  </button>

  <button class="ui blue button basic" [ngClass]="{'loading': loading}" (click)="search()" ch-tooltip
    [content]="updateBtnTooltip" [is-inverted]="tootipIsInverted" [is-html]="true"
    [position]="tootipIsInvertedPosition">
    <i class="fas fa-sync"></i>
  </button>
</div>

<ng-template #withoutTooltipTem>
  <div class="tiny ui icon buttons">
    <button class="ui blue button" [ngClass]="{'basic': hidden}" (click)="hidden = !hidden">
      <i class="fas fa-filter"></i>
    </button>

    <button class="ui blue button basic" [ngClass]="{'loading': loading}" (click)="search()">
      <i class="fas fa-sync"></i>
    </button>
  </div>
</ng-template>

<ch-transiction-fade [hidden]="hidden">
  <div class="ui form">
    <h4 class="ui dividing header"></h4>
    <ng-content></ng-content>
    <div>
      <button class="ui orange basic button" (click)="clear()">
        <i class="fas fa-eraser fa-icon"></i>
        {{clearBtnText}}
      </button>
      <button class="ui primary basic button" (click)="search()">
        <i class="fas fa-search fa-icon"></i>
        {{searchBtnText}}
      </button>
    </div>
    <h4 class="ui dividing header"></h4>
  </div>
</ch-transiction-fade>
